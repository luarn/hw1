<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="demo-styles.css" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </head>
  <body>
    <div id="card">
      <model-viewer
        id="paused-change-demo"
        skybox-image="sky.jpg"
        orientation="0deg 0 0"
        autoplay
        ar=""
        shadow-intensity="1"
        environment-image="neutral"
        auto-rotate
        camera-controls
        ar-status="not-presenting"
        ar-modes="webxr scene-viewer quick-look"
        animation-name="Walk 01"
        
        src="Doggy4851b.glb"
        poster="Doggy4851.png"
        alt="A 3D model of my Dogg"
      >
        <div id="controls" class="dim">
          <label for="src">Play:</label>
          <select id="src">
            <option value="Walk 01">Walk</option>
            <option value="Dance 01">Dance</option>
            <option value="Sit Chair Idle 01">Sit</option>            
            <option value="Chase 01">Chase</option>
            <option value="Climb 01">Climb</option>
            <option value="Dance Happy 01">Dance 2</option>
            <option value="Dance Smurf 01">Dance 3</option>
            <option value="Laugh 01">Laugh</option>
            <option value="Lotus 01">Sit Zen</option>
            <option value="Goodbye 01">Goodbye</option></select
          ><br />
        </div>
      </model-viewer>
      <script>
        (() => {
          const modelViewer = document.querySelector("#paused-change-demo");
          modelViewer
            .querySelector("#src")
            .addEventListener("input", (event) => {
              modelViewer.animationName = event.target.value;
            });
        })();
      </script>
      </div>
      <section class="attribution">
        <span>
          <h1>My lovely Doggy 4851 w/AR</h1>
          <span
            >By
            <a href="" target="_blank">Pin</a>
          </span>
        </span>
        <a
          class="cc"
          href="https://luarn.github.io/hw1/"
          target="_blank"
        >
          <img
            src="pingg.png"
          />
        </a>
      </section>  
    <footer>
      <span>This page is a basic demo of 3DAvatar. ✌️</span>
    </footer>
  </body>
</html>
